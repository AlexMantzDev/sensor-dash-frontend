<div class="dark:bg-zinc-800 dark:text-zinc-100 w-full">
  <div class="w-3/4 p-8 flex flex-col items-center m-auto">
    <h2>Send Password Reset</h2>
    <form
      [formGroup]="sendResetForm"
      (ngSubmit)="onSubmit()"
      class="w-1/2 flex flex-col items-center"
    >
      <mat-form-field class="w-full">
        <input
          matInput
          type="email"
          placeholder="email"
          formControlName="email"
          autofocus
          tabindex="1"
        />
        <mat-error>*Valid email is required</mat-error>
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        class="m-8"
        color="primary"
        type="submit"
        [disabled]="this.sendResetForm.invalid"
        tabindex="2"
      >
        Send
      </button>
    </form>
  </div>
</div>
