<div class="dark:bg-zinc-800 dark:text-zinc-100 w-full">
  <div class="w-3/4 p-8 flex flex-col items-center m-auto">
    <h2>Login</h2>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="w-1/2 flex flex-col items-center"
    >
      <mat-form-field class="w-full">
        <input
          matInput
          name="email"
          id="email"
          type="email"
          placeholder="Email"
          formControlName="email"
          autofocus
          tabindex="1"
        />
        <mat-error>*Valid email is required</mat-error>
      </mat-form-field>
      <br />
      <div class="relative w-full">
        <mat-form-field class="w-full">
          <input
            matInput
            name="password"
            id="password"
            type="password"
            placeholder="Password"
            formControlName="password"
            #passwordRef
            tabindex="2"
          />
          <mat-error>*Password must be at least 8 characters</mat-error>
        </mat-form-field>
        <button
          mat-icon-button
          form=""
          (click)="togglePassword(passwordRef)"
          class="show-btn text-slate-300"
          tabindex="3"
        >
          @if(passwordRef.type === 'password'){
          <mat-icon class="text-neutral-700">visibility</mat-icon>
          } @else {
          <mat-icon class="text-neutral-700">visibility_off</mat-icon>
          }
        </button>
      </div>
      <br />
      <button
        mat-raised-button
        [disabled]="this.loginForm.invalid"
        class="mt-2 mb-8"
        color="primary"
        type="submit"
        tabindex="4"
      >
        Login
      </button>
      <p>
        Don't have an account? Register
        <a
          class="text-blue-300 underline"
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          tabindex="5"
          >here</a
        >
      </p>
      <p>
        Forgot password?
        <a
          class="text-blue-300 underline"
          [routerLink]="['/forgot-password']"
          routerLinkActive="router-link-active"
          tabindex="6"
          >Reset</a
        >
      </p>
    </form>
  </div>
</div>
