<div class="dark:bg-zinc-800 dark:text-zinc-100 w-full">
  <div class="w-3/4 p-8 flex flex-col items-center m-auto">
    <h2>Reset Password</h2>
    <form
      [formGroup]="passwordResetForm"
      (ngSubmit)="onSubmit()"
      class="w-1/2 flex flex-col items-center"
    >
      <div class="relative w-full">
        <mat-form-field class="w-full">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            #passwordRef
            autofocus
            tabindex="1"
          />
          <mat-error>*Password must be at least 8 characters</mat-error>
        </mat-form-field>
        <button
          mat-icon-button
          form=""
          (click)="togglePassword(passwordRef)"
          class="show-btn text-slate-300"
          tabindex="2"
        >
          @if(passwordRef.type === 'password'){
          <mat-icon class="text-neutral-700">visibility</mat-icon>
          } @else {
          <mat-icon class="text-neutral-700">visibility_off</mat-icon>
          }
        </button>
      </div>
      <div class="relative w-full">
        <mat-form-field class="w-full">
          <input
            matInput
            type="password"
            placeholder="Confirm password"
            formControlName="confirmPassword"
            #confirmPasswordRef
            tabindex="3"
          />
          <mat-error
            >*Confirmation password must be at least 8 characters</mat-error
          >
        </mat-form-field>
        <button
          mat-icon-button
          form=""
          (click)="togglePassword(confirmPasswordRef)"
          class="show-btn text-slate-300"
          tabindex="4"
        >
          @if(confirmPasswordRef.type === 'password'){
          <mat-icon class="text-neutral-700">visibility</mat-icon>
          } @else {
          <mat-icon class="text-neutral-700">visibility_off</mat-icon>
          }
        </button>
      </div>

      <br />
      <button
        mat-raised-button
        class="m-8"
        color="primary"
        type="submit"
        tabindex="5"
        [disabled]="this.passwordResetForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
