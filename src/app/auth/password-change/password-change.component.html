<div class="dark:bg-zinc-800 dark:text-zinc-100 w-full">
  <div class="w-3/4 p-8 flex flex-col items-center m-auto">
    @if(this.status === 'success') {
    <p>Password change was a <span class="text-green-300">success!</span></p>
    <p>Proceeed to login:</p>
    <button
      mat-raised-button
      class="m-8"
      color="primary"
      type="button"
      (click)="onClick()"
    >
      Login
    </button>
    } @else {
    <p>
      <span class="text-red-300">Something went wrong.</span>
    </p>
    <p>Please try again later.</p>
    }
  </div>
</div>
